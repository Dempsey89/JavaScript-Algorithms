<script>





// Flatten Array
function flattenArray(arr){

        let final = [];
        flat(arr);

        function flat(arr){
                arr.forEach((el) => {
                        if(Array.isArray(el)){
                                flat(el)
                        } else{
                                final.push(el)
                        }
                })
}
return final;
}



console.log(flattenArray([[['a']],[['b']]]));
console.log(flattenArray([1,[2],[3,[[4]]]]));














</script>
