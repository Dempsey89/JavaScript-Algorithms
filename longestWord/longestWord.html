<h1>Longest Word Algorithm</h1>
<h3>Two Solutions</h3>


<script>





function longestWord(str){
    let toLetters = str.split(/[^a-zA-Z]+/g);
    let ans = [];
    
    
    // With for Loop and if statement
    
   /* for (let i = 0; i < toLetters.length; i++){
   //     if (toLetters[i].length > ans.length) { ans = toLetters[i] }
    } */
    
   // =========================================================================
    
    
    
    // With forEach and ternary
    
    toLetters.forEach((word) => {
       ans = word.length > ans.length ? word : ans; 
    });
    
    return ans;
}




console.log(longestWord('Ready, steady, go!'));
console.log(longestWord('Ready[[[, steady, go!'));
console.log(longestWord('ABCd'));






</script>
