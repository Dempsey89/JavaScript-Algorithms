<h1>Factorial Algorithm</h1>


<script>





function factorialize(num){
    let numFactorial = 1;
    
    for (let i = 1; i < num + 1; i++){
       numFactorial *= i;
    }
    return numFactorial;
}



console.log(factorialize(5));
console.log(factorialize(4));
console.log(factorialize(0));
console.log(factorialize(10));





</script>
