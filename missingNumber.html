<h1>Missing Number Algorithm</h1>

<script>





function missingNumber(arr){
    
    arr.sort();

    for (let i = 0; i < arr.length; i++){
       if (arr[i] !== i) {
           return i; 
       };
    }
}



console.log(missingNumber([0,3,5,8,4,6,1,9,7]));
console.log(missingNumber([1,2,5,0,6,7,9,3,4]));












</script>
