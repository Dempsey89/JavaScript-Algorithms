<script>




// Find unique values out of 2 given arrays

function notMatch(arr1, arr2){

	let Ans = [];

	for (let i = 0; i < arr1.length; i++){
		if (arr2.includes(arr1[i]) === false) { Ans.push(arr1[i]); }
	}
	for (let i = 0; i < arr2.length; i++){
		if (arr1.includes(arr2[i]) === false) { Ans.push(arr2[i]); }
	}
	return Ans;
}




console.log(notMatch([1,2,"word",7], [3,1,"word", "pizza"]));
console.log(notMatch([1,2,"word"], [1,2,"word"]));




</script>
