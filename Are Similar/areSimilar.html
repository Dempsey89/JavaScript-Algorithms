<script>


	// Are similar
	function areSimilar(arr1, arr2){

		// If arrays are euqal to start with, return true
		if (arr1.toString() === arr2.toString()){return true};

		// variable to store values in the arrays that don't match at specific indexes
		let arrOne = [];
		let arrTwo = [];

		// loop through arrays and find indexes where values don't match, then store those values in variable arrays
		for (let i = 0; i < arr1.length; i++){
			if (arr1[i] !== arr2[i]){

				arrOne.push(arr1[i]);
				arrTwo.push(arr2[i]);
			}
		}

		// revers one of the variables to compare it's reversed value to the other variables regular value
		arrOne = arrOne.reverse();

		// make sure variable value is only 2 because we are only allowing for one switch of characters, then compare the 2 variables to make sure they match
		if(arrTwo.length === 2 && arrOne.toString() === arrTwo.toString()) {return true}

		return false;
	}




	console.log(areSimilar([1,2,3],[1,2,3]));
	console.log(areSimilar([1,2,3],[2,1,3]));
	console.log(areSimilar([1,2,2],[2,1,1]));
	console.log(areSimilar([1,2,1],[1,1,2]));


</script>
