<h1>Is a valid time Algorithm</h1>


<script>



function isValidTime(str){
    let toNum = str.replace(/[^0-9\.]+/g, ''); // get rid of colons to compare numbers
    let thirdDidget = toNum[2];
    
    if (parseInt(thirdDidget) > 5 || toNum.length !== 4){
        return false; // Covers times hours with over 59 min && values with wrong number of didgets
        } else{
   return parseInt(toNum) < 2400 && parseInt(toNum) > 0 ? true : false;
    // Covers invalid time frames ---- before 00:00 and after 24:00
        }
}




console.log(isValidTime('24:00'));
console.log(isValidTime('23:31'));
console.log(isValidTime('22:00'));
console.log(isValidTime('22:80'));









</script>
