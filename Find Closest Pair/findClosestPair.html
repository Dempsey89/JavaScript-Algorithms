<script>




function findClosestPair(arr, num){
    
    let holder = [];
    
    
    for (let i = 0; i < arr.length; i++){
        for (let j = i + 1; j < arr.length; j++){
            if (arr[i] + arr[j] === num){
                holder.push(j - i)
            }
        }
    }
    
    holder.sort();
    
    return holder.length === 0 ? -1 : holder[0];
}


console.log(findClosestPair([1,0,2,4,3,0], 5));
console.log(findClosestPair([2,3,7],8));







</script>
