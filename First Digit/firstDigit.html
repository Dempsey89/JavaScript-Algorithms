<script>





function firstDigit(str){
    
    let digits = ['1','2','3','4','5','6','7','8','9','0'];
    str.split('');
    
    for (let i = 0; i < str.length; i++){
        if (digits.includes(str[i])){
            return str[i];
        }
    }
   
    
}


console.log(firstDigit('var_1_int'));
console.log(firstDigit('q2q-2'));
console.log(firstDigit('0ss'));









</script>
