<h1>Sum of differences</h1>

<script>




function sumOfDifferences(arr){
    arr.sort((a,b) => { return a-b;});
    let ans = 0;
    
    for (let i = arr[0]; i <= arr[arr.length - 1]; i++){
       ans += i; 
    }
    return ans;
}



console.log(sumOfDifferences([10, 5, 6])); 
console.log(sumOfDifferences([3, 7]));













</script>
