

<div id="h1"></div>


<script>

let upperHeading = document.getElementById('h1');
function addH1Val(){ upperHeading.innerHTML = capitalizeFirstLetter("<h1> capitalize first letter of each word algorithm</h1>"); } 
addH1Val();
    

function capitalizeFirstLetter(str){
    

    
   let upperFirst = str.split(' ').map((newStr) =>{
      return newStr.slice(0, 1).toUpperCase().concat(newStr.slice(1, str.length));
   });
    return upperFirst.join(' ');

}






console.log(capitalizeFirstLetter('I am a coding stuff'));
console.log(capitalizeFirstLetter('I would like to work for nasa'));
    
    




</script>
