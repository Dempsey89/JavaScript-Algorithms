<script>




// Reflect String
function reflectString(str){
    

let reflectKey = {
    'a': 'z',
    'b': 'y',
    'c': 'x',
    'd': 'w',
    'e': 'v',
    'f': 'u',
    'g': 't',
    'h': 's',
    'i': 'r',
    'j': 'q',
    'k': 'p',
    'l': 'o',
    'm': 'n',
    'n': 'm',
    'o': 'l',
    'p': 'k',
    'q': 'j',
    'r': 'i',
    's': 'h',
    't': 'g',
    'u': 'f',
    'v': 'e',
    'w': 'd',
    'x': 'c',
    'y': 'b',
    'z': 'a'
}

    let letters = str.split('');
    let newWord = '';
    for (let i = 0; i < letters.length; i++){
        newWord += reflectKey[letters[i]];
    }
    return newWord;
}



console.log(reflectString("name"))








</script>
