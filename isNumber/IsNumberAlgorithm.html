<h1> Is Number Algorithm</h1>


<script>



function isNumber(str){
    

    return (parseInt(str) === 1 ? true : parseInt(str) === 0 ? true : parseInt(str) === 2 ? true : parseInt(str) ===3 ? true : parseInt(str) === 4 ? true : parseInt(str) === 5 ? true : parseInt(str) === 6 ? true : parseInt(str) === 7 ? true : parseInt(str) === 8 ? true : parseInt(str) === 9 ? true : false);
}


console.log(isNumber('1'));
console.log(isNumber('3'));
console.log(isNumber('d'));




</script>
