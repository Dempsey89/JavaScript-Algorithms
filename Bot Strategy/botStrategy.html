<script>



  // Bot strategy
        function botStrategy(arr){
                let totalTime = 0;
                let totalCorrect = 0;

                for (let i = 0; i < arr.length; i++){
                        if (arr[i][1] === 1){
                                totalTime += arr[i][0];
                                totalCorrect += 1;
                        }
                }

                return totalCorrect === 0 ? 0 : totalTime / totalCorrect;
        }

        console.log(botStrategy([[3,1],[6,1],[4,1],[5,1]]));
        console.log(botStrategy([[4,1],[4,-1],[0,0],[6,1]]));
        console.log(botStrategy([[4,-1],[0,0],[5,-1]]));










</script>
