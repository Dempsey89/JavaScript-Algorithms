<h1>Algorithms to concat strings</h1>
<h3>Three different solutions</h3>

<script>


function introduceWithTemplateLiterals(firstName, lastName){
    return `Hello, my name is ${firstName} ${lastName}.`;
}




console.log(introduceWithTemplateLiterals('Max', 'Dempsey'));
    
function introdcueWithStrings(firstName, lastName){
    return 'Hello, my name is ' + firstName + ' ' + lastName + '.'
}

console.log(introdcueWithStrings('Max', 'Dempsey'));
    
function introduceWithConcat(firstName, lastName){
    var name = firstName.concat(' ', lastName);
    var intro = 'Hello, my name is ';
    return intro.concat(name, '.')
}

console.log(introduceWithConcat('Max', 'Dempsey'));

</script>
