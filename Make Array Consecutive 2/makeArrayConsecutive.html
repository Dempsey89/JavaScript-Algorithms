<script>




// Make Array consecutive 2
function makeArrayConsecutive(arr){

arr.sort((a,b) => a - b); 
let missing = 0;

for (let i = arr[0]; i < arr[arr.length - 1]; i++){
        if (!arr.includes(i)){
                missing++;
        }
}
        return missing;

}

console.log(makeArrayConsecutive([6,2,3,8]));








</script>
