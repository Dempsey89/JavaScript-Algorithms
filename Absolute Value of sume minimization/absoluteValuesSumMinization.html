<h1>Absolute Values Sum Minization</h1>



<script>



function getMedian(arr){

    let l = arr.length;
    let ans = l % 2 === 0 ? (l / 2) - 1 : ((l + 1) / 2) - 1;
    return arr[ans];
}



console.log(getMedian([2, 4, 7]));
console.log(getMedian([2, 4, 7, 6]));
console.log(getMedian([2, 4, 7, 6, 6]));
console.log(getMedian([2, 4, 7, 6, 6, 8]));

















</script>
