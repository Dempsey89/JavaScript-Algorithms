<script>




// Largest of Four
function largestOfFour(arr){

        let largestArr = [];
        for (let i = 0; i < arr.length; i++){
                let sortedArr = arr[i].sort((num1, num2) => num1 - num2);
                largestArr.push(sortedArr[sortedArr.length - 1]);
        }
        return largestArr;

}

console.log(largestOfFour([[4,5,1,3],[13,27,18,26],[32,35,37,39],[1000,1001,875,1]]));









</script>
