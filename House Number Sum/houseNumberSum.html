<script>


// House Number Sum
function numberSum(arr){

        let count = 0;
        for (let i = 0; i < arr.length; i++){
                if (arr[i] === 0){
                        return count;
                } else{
                        count += arr[i];
                }
        }
        return count;
}


console.log(numberSum([5,1,2,3,0,1,5,0,2]));










</script>
