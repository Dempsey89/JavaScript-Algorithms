<script>


// Incorrect password
function incorrectPassword(password, attempts){

        let count = 0;
        for(let i = 0; i < attempts.length; i++){

                attempts[i] === password ? count = 0 : count++;

                if (count === 10){
                        return true;
                }
        }
        return false;

}


console.log(incorrectPassword('1111',['1111','4444','9999','3333','2222','1000','2233','5555','6666','8888','9999','1111']));
console.log(incorrectPassword('1111',['1111','4444','9999','3333','2222','1000','2233','5555','6666','8888','1111']));
console.log(incorrectPassword('1111',['1111','4444','9999','3333','2222','1000','2233','5555','6666','8888','1111','8888','8888','8888']));









</script>
