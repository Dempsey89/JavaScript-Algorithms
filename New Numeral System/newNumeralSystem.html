<script>





// New Numeral System
function numeralSystem(char){


let letters = {
        "A": 0,
        "B": 1,
        "C": 2,
        "D": 3,
        "E": 4,
        "F": 5,
        "G": 6,
        "H": 7,
        "I": 8,
        "J": 9,
        "K": 10,
        "L": 11,
        "M": 12,
        "N": 13,
        "O": 14,
        "P": 15,
        "Q": 16,
        "R": 17,
        "S": 18,
        "T": 19,
        "U": 20,
        "V": 21,
        "W": 22,
        "X": 23,
        "Y": 24,
        "Z": 25
};

let arr = [];


let numVal = letters[char];

for (let i = 0; i <= numVal / 2; i++){
        let firstChar = i;
        let secondChar = numVal - i;

        arr.push(Object.keys(letters)[firstChar] + " + " + Object.keys(letters)[secondChar]);
}

return arr;


}

console.log(numeralSystem('G'));








</script>
