<script>




	// Almost increasing array

	function almostIncreasing(arr){


		let count = 0;

		for (let i = 1; i < arr.length; i++ ){
		 	if(arr[i] <= arr[i - 1]) { 
		 		count++;

		 		// Avoid looping through data again because you know the result will be false
		 		if (arr[i] <= arr[i - 2] && arr[i + 1] <= arr[i - 1]) {return false};
		 	}
		 }



		return count <= 1;
	}

	console.log(almostIncreasing([1,3,2,1]));
	console.log(almostIncreasing([1,3,2]));
	console.log(almostIncreasing([1,3,2,4,5,6,4]));






</script>
