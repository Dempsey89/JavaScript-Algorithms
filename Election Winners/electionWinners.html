<script>



function electionWinners(results,remaining){
    
 
    let sortedResults = results.sort();
    let possibleWinners = 0;
    
    if (sortedResults[0] !== sortedResults[1] && remaining === 0){
        return 1;
    }
    
    for (let i = 0; i < sortedResults.length; i++){
        if (sortedResults[i] + remaining > sortedResults[sortedResults.length - 1]){
            possibleWinners++;
        }
    }
    return possibleWinners;
}



console.log(electionWinners([2,3,5,2], 3))










</script>
