<h1>Algorithm to Reverse Strings</h1>
<h3>Three solutions</h3>

<script>



function reverseString(str){

// WITH VARIABLES
/* 
  var toArray = str.split('');
  var reverseArray = toArray.reverse();
  return reverseArray.join('');
*/
  
// NO VARIABLES
  //return str.split('').reverse().join('');
    
// FOR LOOP
    let newString = '';
    for ( let i = str.length - 1; i >= 0; i--){
        newString += str[i];
    }
    return newString;
}



console.log(reverseString('codegod'));
console.log(reverseString('javascript'));




</script>
